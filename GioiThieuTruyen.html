    <!-- Custom Script -->
    <script src="./script.js"></script>

    <script>
        $(document).ready(function () {
            // Lấy dữ liệu từ API khi trang được tải
            $.get("https://667398136ca902ae11b4afb7.mockapi.io/api/truyen", function (data, status) {
                if (status === "success") {
                    // Lặp qua dữ liệu và thêm vào danh sách truyện
                    data.forEach(function (item) {
                        appendComic(item);
                    });
                } else {
                    console.error("Failed to fetch data");
                }
            });

            function appendComic(comic) {
                var html = `
                    <div class="col-md-4 mb-4">
                        <div class="card">
                            <a href="./GioiThieuTruyen.html?id=${comic.id}">
                                <img src="${comic.inputImage}" class="card-img-top img-fluid" alt="${comic.tentruyen}" style="max-width: 100%; height: 500px;">        
                            </a>
                            <div class="card-body">
                                <h5 class="card-title">${comic.tentruyen}</h5>
                            </div>
                        </div>
                    </div>
                `;
                $('#comicList').append(html);
            }
        });
    </script>

    <script>
        $(document).ready(function () {
            // Lấy comicId từ URL
             var urlParams = new URLSearchParams(window.location.search);
            var comicId = urlParams.get('id');

            function showComicDetail(comicId) {
                $.get(`https://667398136ca902ae11b4afb7.mockapi.io/api/truyen/${comicId}`, function (comic, status) {
                    if (status === "success") {
                        var detailHtml = `
                            <figure class="movie-detail-banner">
                                <img src="${comic.inputImage}" alt="${comic.tentruyen}">
                            </figure>
                            <div class="movie-detail-content">
                                <p class="detail-subtitle">Tập mới</p>
                                <h1 class="h2 detail-title">${comic.tentruyen}</h1>
                                <div class="meta-wrapper">
                                    <div class="date-time">
                                        <div>
                                            <p>Tác giả: ${comic.tacgia}</p>
                                        </div>
                                        <br>
                                        <div>
                                            <p>Thể loại: ${comic.theloai}</p>
                                        </div>
                                    </div>
                                </div>
                                <p class="storyline">${comic.content}</p>
                                <div class="details-actions">
                                    <button class="share">
                                        <ion-icon name="share-social"></ion-icon>
                                        <span>Chia sẻ</span>
                                    </button>
                                    <div class="title-wrapper">
                                        <p class="title">Truyện chính thức</p>
                                        <p class="text">Kênh truyền phát</p>
                                    </div>
                                    <button class="btn btn-primary">
                                        <ion-icon name="play"></ion-icon>
                                        <a href="./DocTruyen.html"><span>Đọc ngay</span></a>
                                    </button>
                                </div>
                                <a href="#" download class="download-btn">
                                    <span>Tải xuống</span>
                                    <ion-icon name="download-outline"></ion-icon>
                                </a>
                            </div>
                        `;
                        $('#comicDetail').html(detailHtml);
                    } else {
                        console.error("Failed to fetch comic detail");
                    }
                });
            }

            if (comicId) {
                showComicDetail(comicId);
            } else {
                console.error("Comic ID is not provided in the URL");
            }
        });
    </script>
