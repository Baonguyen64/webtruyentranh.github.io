<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <script defer src="main.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="body">
        <div class="container right-panel-active">
            <!-- Sign Up -->
            <div class="container_form container--signup">
                <form action="#" class="form" id="form1">
                    <h2 class="form_title">Đăng ký</h2>
                    <input type="text" placeholder="User" class="input" />
                    <input type="email" placeholder="Email" class="input" />
                    <input type="password" placeholder="Password" class="input" id="password1" />
                    <button type="button" class="toggle-password" onclick="togglePasswordVisibility('password1')">Hiện mật khẩu</button>
                    <button type="submit" class="btn">Đăng ký</button>
                </form>
            </div>
            <!-- Sign In -->
            <div class="container_form container--signin">
                <form action="#" class="form" id="form2">
                    <h2 class="form_title">Đăng nhập</h2>
                    <input type="email" placeholder="Email" class="input" />
                    <input type="password" placeholder="Password" class="input" id="password2" />
                    <button type="button" class="toggle-password" onclick="togglePasswordVisibility('password2')">Hiện mật khẩu</button>
                    <a href="#" class="link">Quên mật khẩu ?</a>
                    <button type="submit" class="btn">Đăng nhập</button>
                </form>
            </div>

            <!-- Overlay -->
            <div class="container_overlay">
                <div class="overlay">
                    <div class="overlay_panel overlay--left">
                        <button class="btn" id="signIn">Đăng nhập</button>
                    </div>
                    <div class="overlay_panel overlay--right">
                        <button class="btn" id="signUp">Đăng ký</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('form1').addEventListener('submit', function(event) {
            event.preventDefault();
            window.location.href = './index.html';
        });

        document.getElementById('form2').addEventListener('submit', function(event) {
            event.preventDefault();
            window.location.href = './index.html';
        });

        function togglePasswordVisibility(id) {
            var passwordInput = document.getElementById(id);
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
            } else {
                passwordInput.type = 'password';
            }
        }

        document.getElementById('signUp').addEventListener('click', function() {
            document.querySelector('.container').classList.add('right-panel-active');
        });

        document.getElementById('signIn').addEventListener('click', function() {
            document.querySelector('.container').classList.remove('right-panel-active');
        });
    </script>
</body>
</html>
