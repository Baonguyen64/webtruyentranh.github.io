<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý hình ảnh truyện</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-5">
        <form>
            <div class="form-group">
                <label for="id">ID:</label>
                <input type="text" class="form-control" id="id" name="id">
            </div>
            <div class="form-group">
                <label for="imageURL">Hình ảnh URL:</label>
                <input type="text" class="form-control" id="imageURL" name="imageURL">
                <button type="button" class="btn btn-primary mt-2" id="btnAddImage">Thêm ảnh</button>
            </div>
        </form>
        <hr>
        <!-- Danh sách hình ảnh của truyện -->
        <ul id="comicImages" class="mt-4"></ul>
        <hr>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./themanh.js"></script>
</body>

</html>
